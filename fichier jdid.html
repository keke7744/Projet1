<!DOCTYPE html>
<html>
<head>
	<title>checkpoint jquery</title>





	

<link rel="stylesheet" type="text/css" href="css/style.css">



	

<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7E080141-2054-F740-B7BF-205B10EC6414/main.js" charset="UTF-8"></script></head>

<body>


<center> <h1>Jquery checkpoint !</h1></center> 




	<p id="test_p"> Click to make the text bold, italic and underline.</p>

	<button id="id1" onclick="bl()">bold</button>
	<br>
<button id="id2" onclick="it()">italic</button>

<button id="id3" onclick="un()">underlined</button>
<br>

<br>
<br>

<select id="font"  onchange="changeFont()">
  <option value="Arial">Arial</option>
  <option value="Impact">Impact</option>
  <option value="Courier">Courier</option>
 
    
</select>




<br>
<select id="ftSize" onchange="changeSize()">
  <option value='12px'>12</option>
  <option value='14px'>14</option>
  <option value='16px'>16</option>
  <option value='18px'>18</option>
  <option value='20px'>20</option>
  <option value='22px'>22</option>
  <option value='24px'>24</option>
  <option value='26px'>26</option>
</select>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script >
	 function bl()
	{
 
  $("p").css("font-weight", "bold");
}

		 function it()
	{

  $("p").css("font-style", "italic");


 }
 		 function un()
	{


  $("p").css("text-decoration", "underline"); 

  
}
function changeFont()
{
 $("#font").change(function() {
  
    $("#test_p").css("font-family", $(this).val());

});

}
function changeSize()
{
  $("#ftSize").change(function() {
    $("#test_p").css("font-size", $(this).val()) ;
});
}</script>
</body>
</html>
